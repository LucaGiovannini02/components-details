<div class="w-full h-full flex justify-center items-center">
    <form [ngClass]="{'opacity-50': cancelChanges}" class="bg-slate-200 p-6 w-3/4 rounded h-min" [formGroup]="addParameterForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <div class="font-bold">Title*:</div>
            <div><input type="text" class="mb-3 rounded w-full" formControlName="title" placeholder="(Ex. 'Temperature', 'Revolutions per minute' or other...)"></div>
        </div>
        <div class="mb-3">
            <div class="font-bold">Parameter*:</div>
            <div><input type="text" class="mb-3 rounded w-full" formControlName="parameter" placeholder="(Ex. 'RPM', 'KW' or other...)"></div>
        </div>
        <div class="mb-3">
            <div class="font-bold">Green limit:</div>
            <div><input type="text" class="mb-3 rounded w-full" formControlName="greenLimit" placeholder="(Ex. '50', '75.3' or other...)"></div>
        </div>
        <div class="mb-3">
            <div class="font-bold">Yellow limit:</div>
            <div><input type="text" class="mb-3 rounded w-full" formControlName="yellowLimit" placeholder="(Ex. '50', '75.3' or other...)"></div>
        </div>
        <div class="mb-3">
            <div class="font-bold">Notes:</div>
            <div><input type="text" class="mb-3 rounded w-full" formControlName="notes"></div>
        </div>
        <div class="mb-3 flex justify-between">
            <input class="p-4 border border-zinc-400 rounded cursor-pointer hover:bg-slate-300" type="button" value="Cancel" (click)="cancelChangeFun()">
            <input [disabled]="!addParameterForm.valid" [ngClass]="{'opacity-50 cursor-default hover:bg-transparent': !addParameterForm.valid}" class="p-4 border border-zinc-400 rounded cursor-pointer hover:bg-slate-300" type="submit" value="Add">
        </div>
        <div class="">
            (*) obligatory
        </div>
    </form>
</div>

<div *ngIf="cancelChanges" class="absolute top-0 left-0 w-full h-full flex justify-center items-center">
    <div class="mx-auto bg-slate-200 p-10 rounded">
        <div>
            Are you sure do you want cancel? All changes will lost
        </div>
        <div class="flex justify-between mt-6">
            <input class="py-3 px-6 border border-red-500 rounded text-red-500 cursor-pointer hover:underline" type="button" value="Yes" (click)="confirmCancel()">
            <input class="py-3 px-6 border border-black rounded cursor-pointer" type="button" value="No" (click)="returnToChanges()">
        </div>
    </div>
</div>
